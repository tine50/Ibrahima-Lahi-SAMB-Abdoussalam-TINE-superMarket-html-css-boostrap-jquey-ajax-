<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="jquery/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <title>Document</title>
</head>
<body>
        <form action="" method="POST">
           <table class="table">
                <tr class="row">
                <td class="col">id Client : <input type="number" name="id_cli" id="id_cli"></td>
                <td class="col">Prenom Client:<br><input type="text" name="prenom_cli" id="prenom_cli"></td>
                <td class="col">Nom Client:<br><input type="text" name="nom_cli" id="nom_cli"></td>
                <td class="col">Avance : <input type="number" name="avance_cli" id="avance_cli"></td>
                <td class="col">Reste : <input type="number" name="reste_a_payer_cli" id="reste_a_payer_cli"></td>
                <button id="send" type="submit">Envoyer</button>
           </table>     
        </form>
        <script>
            $("#send").click(function () {
                var id_cli = $("#id_cli").val();
                var prenom_cli = $("#prenom_cli").val();
                var nom_cli = $("#nom_cli").val();
                var avance_cli = $("#avance_cli").val();
                var reste_a_payer_cli = $("#reste_a_payer_cli").val();
               $.ajax({
                    url:"traitement.php",
                    type:"POST",
                    data:
                    {
                       'id_cli': id_cli,
                       'prenom_cli' : prenom_cli ,
                       'nom_cli': nom_cli,
                       'avance_cli': avance_cli,
                       'reste_a_payer_cli': reste_a_payer_cli,
                    }
               })
  })
        </script>
</body>
</html>
